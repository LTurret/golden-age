  <script>
    // Reusable copy handler: finds all .copy-block elements and wires their button, textarea and status
    (function () {
      const TIMEOUT = 1600;
      document.querySelectorAll('.copy-block').forEach(block => {
        const btn = block.querySelector('.copy-button');
        const txt = block.querySelector('.copy-content');
        const status = block.querySelector('.copy-status');

        if (!btn || !txt || !status) return; // guard

        btn.addEventListener('click', async () => {
          try {
            // modern async clipboard API
            await navigator.clipboard.writeText(txt.value);
            status.textContent = '已複製';
          } catch (err) {
            // fallback for older browsers: try select + execCommand
            try {
              if (txt.select) {
                txt.select();
                document.execCommand('copy');
                status.textContent = '已複製';
              } else {
                status.textContent = '複製失敗';
              }
            } catch (e) {
              status.textContent = '複製失敗';
            }
          }

          // clear status after short delay
          setTimeout(() => { status.textContent = ''; }, TIMEOUT);
        });
      });
    })();
  </script>
